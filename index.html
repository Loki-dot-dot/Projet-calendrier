<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <style>
        header {
            background-color:rgb(139, 0, 0) ;
            color : black;
            display: flex;
            margin: 0;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 50px;
            width: auto;
        }
        #week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        #week div {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header> Header </header>
    hello world<br>
    im changing something here
    <div id="week">
        <div id="monday">Lundi</div>
        <div id="tuesday">Mardi</div>
        <div id="wednesday">Mercredi</div>
        <div id="thursday">Jeudi</div>
        <div id="friday">Vendredi</div>
        <div id="saturday">Samedi</div>
        <div id="sunday">Dimanche</div>
    </div>
</body>
</html>
